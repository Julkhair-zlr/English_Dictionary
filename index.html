<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link href="./css/index.css" rel="stylesheet"></link>
    <script defer src="./javascript/index.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="h1tag">English Dictionary</h1>
        <div class="container-img">
            <img src="https://cdn-icons-png.flaticon.com/512/5027/5027435.png" alt="dictionary logo" />
            <input type="text" placeholder="Enter your Searching a word" class="input" id="input"/>
        </div>    
        <p class="info-text" id="info-text">Type a word and Press Enter..</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title :: <span class="title" id="title">_____________________</span></p>
            <p>Meaning :: <span class="meaning" id="meaning">_____________________</span></p>
            <p>Example :: <span class="example" id="example">_____________________</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
  </body>
</html>
